<svg xmlns="http://www.w3.org/2000/svg" [attr.viewBox]="symbolInfo.viewBox" version="1.1" style="overflow: visible;">
  <text x="10" y="5" dominant-baseline="hanging" text-anchor="start"
    style="font:19px Microsoft Sans Serif;fill:rgba(33, 33, 33, 0.6);pointer-events:none;user-select: none;">{{symbolInfo.tagName}}</text>
  <text x="10" y="25" dominant-baseline="hanging" text-anchor="start"
    style="font:19px Microsoft Sans Serif;fill:rgba(33, 33, 33, 1);pointer-events:none;user-select: none;">{{currentValue}}</text>
  <line x1="10" y1="48" x2="35" y2="48" stroke-width="5" [attr.stroke]="lightened? valueStroke : pathStroke" />
</svg>
