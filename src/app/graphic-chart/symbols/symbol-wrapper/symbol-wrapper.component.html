<div class="drag-wrapper" [class.edit-mode]="isEditMode" [class.edit-focus]="symbolInfo.isFocus" [style.width.px]="symbolInfo.svgWidth"
  [style.height.px]="symbolInfo.svgWidth * viewBoxHeight / viewBoxWidth" [style.top.px]="symbolInfo.positionY"
  [style.left.px]="symbolInfo.positionX" appSymbolResizable (symbolResized)="onSymbolResized($event)" (click)="onFocus()"
  (appClickOutside)="symbolInfo.isFocus = false">
  <div style="width: auto; height: auto; " appSymbolDragable (symbolMoved)="onSymbolMoved($event)"
    dragBoundarySelector=".back-ground" [disableDrag]="!isEditMode">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 190 165" version="1.1"
      style="top: 18.8003px; left: 0.333332px; transform-origin: -0.5px -0.5px; overflow: visible; visibility: inherit;">
      <path d="M 29.96699141100894 156.03300858899107 A 75 75 0 1 1 136.03300858899107 156.03300858899107"
        fill="transparent" style="stroke-dasharray: 0; stroke-width: 15;" [style.stroke]="pathStroke"></path>
      <path [attr.d]="valuePath" fill="transparent" style="stroke-dasharray: 0; stroke-width: 15;"
        [style.stroke]="valueStroke"></path>
      <text x="3" y="16" style="font:19px Microsoft Sans Serif;fill:rgba(33, 33, 33, 0.6);">{{symbolInfo.tagName}}</text>
      <text x="83" y="103" text-anchor="middle"
        style="font:23px Microsoft Sans Serif;fill:rgba(33, 33, 33, 1);">{{currentValue}}</text>
      <text x="83" y="119" text-anchor="middle"
        style="font:13px Microsoft Sans Serif;fill:rgba(33, 33, 33, 0.6);">{{unit}}</text>
      <text x="130" y="160" text-anchor="end"
        style="font:13px Microsoft Sans Serif;fill:rgba(33, 33, 33, 0.6);">{{max}}</text>
      <text x="36" y="160" text-anchor="start"
        style="font:13px Microsoft Sans Serif;fill:rgba(33, 33, 33, 0.6);">{{min}}</text>
    </svg>
  </div>
</div>
