<svg xmlns="http://www.w3.org/2000/svg" [attr.viewBox]="symbolInfo.viewBox" version="1.1"
  style="top: 0px; left: 0px;">
  <text x="0" y="0" text-anchor="start" dominant-baseline="hanging" style="font:19px Microsoft Sans Serif;fill:rgba(33, 33, 33, 0.6);">{{symbolInfo.tagName}}</text>
  <line x1="8" y1="23" x2="8" y2="150" stroke-width="15" [attr.stroke]="pathStroke" />
  <line x1="8" [attr.y1]="valueY" x2="8" y2="150" stroke-width="15" [attr.stroke]="valueStroke" />
  <text x="25" y="23" text-anchor="start" dominant-baseline="hanging" font-family="Microsoft Sans Serif" font-size="12" fill="rgba(33, 33, 33 ,0.6)">{{max}}</text>
  <text x="25" y="65" text-anchor="start" dominant-baseline="hanging" style="font:19px Microsoft Sans Serif;fill:rgba(33, 33, 33, 1);">{{currentValue}}</text>
  <text x="25" y="80" text-anchor="start" dominant-baseline="hanging" font-family="Microsoft Sans Serif" font-size="12" fill="rgba(33, 33, 33 ,0.6)">{{unit}}</text>
  <text x="25" y="150" text-anchor="start" dominant-baseline="baseline" font-family="Microsoft Sans Serif" font-size="12" fill="rgba(33, 33, 33 ,0.6)">{{min}}</text>
</svg>
