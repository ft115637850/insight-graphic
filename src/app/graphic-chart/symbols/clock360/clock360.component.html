<div class="drag-wrapper" [class.edit-mode]="isEditMode" [class.edit-focus]="symbolInfo.isFocus" (click)="onFocus()"
(appClickOutside)="loseFocus()" exemptSelector="symbol-focus-exempt" [style.width.px]="symbolInfo.svgWidth"
  [style.height.px]="symbolInfo.svgWidth * viewBoxHeight / viewBoxWidth" [style.top.px]="symbolInfo.positionY"
  [style.left.px]="symbolInfo.positionX" appSymbolResizable (symbolResized)="onSymbolResized($event)">
  <div style="width: auto; height: auto; " appSymbolDragable (symbolMoved)="onSymbolMoved($event)"
    dragBoundarySelector=".back-ground" [disableDrag]="!isEditMode">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 190 190" version="1.1"
      style="top: 18.8003px; left: 0.333332px; overflow: visible; visibility: inherit;">
      <!-- <path d="M 82.99999999999999 28 A 75 75 0 1 1 82.9997643805509 28.000000000370108"
        fill="transparent"
        style="stroke-dasharray: 0; stroke-width: 15; stroke: rgb(255, 235, 59, 0.2);"></path> -->
      <circle cx="83" cy="103" r="75" [style.stroke]="pathStroke" style="fill:none; stroke-width: 15;" />
      <path [attr.d]="valuePath" fill="transparent" [style.stroke]="valueStroke"
        style="stroke-dasharray: 0; stroke-width: 15;"></path>
      <text x="3" y="16" style="font:19px Microsoft Sans Serif;fill:rgba(33, 33, 33, 0.6);">{{symbolInfo.tagName}}</text>
      <text x="83" y="103" text-anchor="middle"
        style="font:23px Microsoft Sans Serif;fill:rgba(33, 33, 33, 1);">{{currentValue}}</text>
      <text x="83" y="119" text-anchor="middle"
        style="font:13px Microsoft Sans Serif;fill:rgba(33, 33, 33, 0.6);">{{unit}}</text>
    </svg>
  </div>
</div>
