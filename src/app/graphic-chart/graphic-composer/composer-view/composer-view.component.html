<div class="composer-view">
  <mat-card>Supervisor Plant Overview</mat-card>
  <mat-sidenav-container>
    <mat-sidenav-content>
      <div >Main container</div>
    </mat-sidenav-content>
    <mat-sidenav position="end" mode="side" opened>
      <mat-form-field>
        <mat-label>Size</mat-label>
        <mat-select>
          <mat-option *ngFor="let resolution of resolutions" [value]="resolution.value">
            {{resolution.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-sidenav>
  </mat-sidenav-container>
</div>
