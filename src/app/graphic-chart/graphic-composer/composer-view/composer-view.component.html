<div class="composer-view">
  <mat-card>Supervisor Plant Overview</mat-card>
  <mat-sidenav-container>
    <mat-sidenav-content >
      <div class="content-holder" #contentHolder style="width:100%; height:100%">
        <div class="canvas" [style.width.px]="canvasWidth" [style.height.px]="canvasHeight">Main container</div>
      </div>
    </mat-sidenav-content>
    <mat-sidenav position="end" mode="side" opened>
      <form [formGroup]="canvasProps">
        <div>
          Width
          <button mat-icon-button (click)="test()">
            <mat-icon svgIcon="add"></mat-icon>
          </button>
          <mat-slider thumbLabel tickInterval="1" min="3" max="20" formControlName="width"></mat-slider>
          <button mat-icon-button>
            <mat-icon svgIcon="minus"></mat-icon>
          </button>
        </div>
        <div>
          Height
          <button mat-icon-button>
            <mat-icon svgIcon="add"></mat-icon>
          </button>
          <mat-slider thumbLabel tickInterval="1" min="3" max="20" formControlName="height"></mat-slider>
          <button mat-icon-button>
            <mat-icon svgIcon="minus"></mat-icon>
          </button>
        </div>
      </form>
    </mat-sidenav>
  </mat-sidenav-container>
</div>
