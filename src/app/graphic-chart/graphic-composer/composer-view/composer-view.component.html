<div class="composer-view">
  <mat-card>Supervisor Plant Overview</mat-card>
  <mat-sidenav-container>
    <mat-sidenav-content >
      <div class="content-holder" #contentHolder style="width:calc(100% - 20px); height:calc(100% - 20px);">
        <div class="canvas" [style.width.px]="canvasWidth" [style.height.px]="canvasHeight">Main container</div>
      </div>
    </mat-sidenav-content>
    <mat-sidenav position="end" mode="side" opened>
      <form [formGroup]="canvasProps">
        <div>
          Width
          <button mat-icon-button (click)="changeSize('minus', 'width')">
            <mat-icon svgIcon="minus"></mat-icon>
          </button>
          <mat-slider thumbLabel tickInterval="1" [min]="canvasMinSize" [max]="canvasMaxSize" formControlName="width" (change)="updateCanvasSize()"></mat-slider>
          <button mat-icon-button (click)="changeSize('add', 'width')">
            <mat-icon svgIcon="add"></mat-icon>
          </button>
        </div>
        <div>
          Height
          <button mat-icon-button (click)="changeSize('minus', 'height')">
            <mat-icon svgIcon="minus"></mat-icon>
          </button>
          <mat-slider thumbLabel tickInterval="1" [min]="canvasMinSize" [max]="canvasMaxSize" formControlName="height" (change)="updateCanvasSize()"></mat-slider>
          <button mat-icon-button (click)="changeSize('add', 'height')">
            <mat-icon svgIcon="add"></mat-icon>
          </button>
        </div>
      </form>
    </mat-sidenav>
  </mat-sidenav-container>
</div>
